<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewayz Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 20px 0; font-size: 2.5rem; }
        p { margin: 10px 0; font-size: 1.1rem; opacity: 0.9; }
        .status { 
            background: #10b981; 
            padding: 8px 16px; 
            border-radius: 20px; 
            display: inline-block; 
            margin: 20px 0;
            font-weight: bold;
        }
        .api-link {
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
        }
        .api-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Mewayz Platform</h1>
        <div class="status">‚úÖ System Operational</div>
        <p>Professional business management platform</p>
        <p>Container deployment successful!</p>
        
        <div style="margin-top: 30px;">
            <a href="/api/health" class="api-link">API Health Check</a>
            <a href="/health" class="api-link">System Status</a>
        </div>
        
        <script>
            // Test API connectivity
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('API Status:', data);
                    if (data.status === 'healthy') {
                        document.querySelector('.status').innerHTML = '‚úÖ API Connected';
                    }
                })
                .catch(error => {
                    console.log('API check failed:', error);
                    document.querySelector('.status').innerHTML = '‚ö†Ô∏è API Connecting...';
                });
        </script>
    </div>
</body>
</html>
