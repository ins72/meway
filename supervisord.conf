[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
process_name=%(program_name)s
command=python -m uvicorn main:app --host=0.0.0.0 --port=8001 --reload
directory=/app/backend
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.err.log

[program:mariadb]
process_name=%(program_name)s
command=mysqld_safe
autostart=true
autorestart=true
user=mysql
redirect_stderr=true
stdout_logfile=/var/log/supervisor/mariadb.log

[program:laravel-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work --sleep=3 --tries=3 --timeout=90
autostart=true
autorestart=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-queue-worker.log

[program:laravel-scheduler]
process_name=%(program_name)s
command=php /app/artisan schedule:work
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-scheduler.log

[program:code-server]
process_name=%(program_name)s
command=code-server --bind-addr=0.0.0.0:8080 --auth=none /app
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/var/log/supervisor/code-server.log

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface