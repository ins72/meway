<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mewayz - All-in-One Business Platform">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mewayz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Mewayz</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #101010;
      color: #F1F1F1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #191919;
      border-top: 3px solid #FDFDFD;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #7B7B7B;
      font-size: 16px;
    }
    
    .error-container {
      text-align: center;
      padding: 2rem;
      background-color: #191919;
      border-radius: 12px;
      border: 1px solid #333;
      max-width: 500px;
      margin: 2rem;
    }
    
    .error-title {
      color: #ef4444;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: #7B7B7B;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .retry-button {
      background-color: #FDFDFD;
      color: #101010;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background-color: #F1F1F1;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loadingContainer">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Mewayz...</div>
  </div>
  
  <div class="error-container" id="errorContainer" style="display: none;">
    <div class="error-title">Loading Error</div>
    <div class="error-message">
      The app is taking longer than expected to load. This might be due to a slow connection or a temporary issue.
    </div>
    <button class="retry-button" onclick="retryLoad()">Retry</button>
  </div>
  
  <script>
    // Show error after 15 seconds if app doesn't load
    setTimeout(() => {
      if (document.getElementById('loadingContainer').style.display !== 'none') {
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('errorContainer').style.display = 'block';
      }
    }, 15000);
    
    function retryLoad() {
      document.getElementById('errorContainer').style.display = 'none';
      document.getElementById('loadingContainer').style.display = 'block';
      location.reload();
    }
    
    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Register our custom PWA service worker
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('PWA Service Worker registered successfully');
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
      
      // Register Flutter service worker
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function(registration) {
            console.log('Flutter Service Worker registered successfully');
            // Hide loading screen once Flutter is ready
            document.getElementById('loadingContainer').style.display = 'none';
          })
          .catch(function(error) {
            console.log('Flutter Service Worker registration failed:', error);
          });
      });
    }

    // Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      deferredPrompt = e;
      console.log('Install prompt available');
    });

    // App installed handler
    window.addEventListener('appinstalled', function() {
      console.log('Mewayz PWA installed');
      deferredPrompt = null;
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
