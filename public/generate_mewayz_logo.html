<!DOCTYPE html>
<html>
<head>
    <title>Generate Mewayz Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        .logo-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .logo-preview.dark {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>Mewayz Logo Generator</h1>
    
    <div class="logo-preview">
        <h3>Light Version</h3>
        <canvas id="lightCanvas" width="120" height="40"></canvas>
        <br>
        <button onclick="generateLight()">Generate Light Logo</button>
        <button onclick="downloadLight()">Download Light Logo</button>
    </div>
    
    <div class="logo-preview dark">
        <h3 style="color: white;">Dark Version</h3>
        <canvas id="darkCanvas" width="120" height="40"></canvas>
        <br>
        <button onclick="generateDark()">Generate Dark Logo</button>
        <button onclick="downloadDark()">Download Dark Logo</button>
    </div>

    <script>
        function generateLight() {
            const canvas = document.getElementById('lightCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = 'transparent';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#2563eb';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Mewayz', 5, canvas.height / 2);
        }
        
        function generateDark() {
            const canvas = document.getElementById('darkCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = 'transparent';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Mewayz', 5, canvas.height / 2);
        }
        
        function downloadLight() {
            const canvas = document.getElementById('lightCanvas');
            const link = document.createElement('a');
            link.download = 'branding-logo-light.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadDark() {
            const canvas = document.getElementById('darkCanvas');
            const link = document.createElement('a');
            link.download = 'branding-logo-dark.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate logos on page load
        generateLight();
        generateDark();
    </script>
</body>
</html>
