<!DOCTYPE html>
<html>
<head>
    <title>Mewayz Logo Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
        }
        .logo-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .logo-main {
            font-size: 48px;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
            letter-spacing: -1px;
        }
        .logo-icon {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
            letter-spacing: -1px;
        }
        .logo-tagline {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-top: 5px;
        }
        .download-section {
            margin-top: 40px;
            text-align: center;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Mewayz Logo Generator</h1>
    
    <div class="logo-container">
        <div class="logo-main">Mewayz</div>
        <div class="logo-tagline">All-in-One Business Platform</div>
    </div>
    
    <div class="logo-container">
        <div class="logo-icon">M</div>
    </div>

    <div class="download-section">
        <button onclick="generateLogo()">Generate Main Logo</button>
        <button onclick="generateIcon()">Generate Logo Icon</button>
        <br>
        <canvas id="mainLogo" width="400" height="100" style="display: none;"></canvas>
        <canvas id="iconLogo" width="100" height="100" style="display: none;"></canvas>
    </div>

    <script>
        function generateLogo() {
            const canvas = document.getElementById('mainLogo');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw main text
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#2563eb';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Mewayz', canvas.width / 2, canvas.height / 2 - 10);
            
            // Draw tagline
            ctx.font = '14px Arial';
            ctx.fillStyle = '#6b7280';
            ctx.fillText('All-in-One Business Platform', canvas.width / 2, canvas.height / 2 + 25);
            
            // Show canvas
            canvas.style.display = 'block';
            
            // Download image
            const link = document.createElement('a');
            link.download = 'mewayz-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateIcon() {
            const canvas = document.getElementById('iconLogo');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw circle background
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 40, 0, 2 * Math.PI);
            ctx.fillStyle = '#2563eb';
            ctx.fill();
            
            // Draw M
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', canvas.width / 2, canvas.height / 2);
            
            // Show canvas
            canvas.style.display = 'block';
            
            // Download image
            const link = document.createElement('a');
            link.download = 'mewayz-logo-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
