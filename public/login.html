<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewayz - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #101010 0%, #1a1a1a 100%);
            color: #F1F1F1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #191919;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FDFDFD;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7B7B7B;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #FDFDFD;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #101010;
            border: 1px solid #333;
            border-radius: 8px;
            color: #F1F1F1;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #4ECDC4;
            color: #101010;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #45B7D1;
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 30px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: #191919;
            padding: 0 20px;
            color: #7B7B7B;
            font-size: 0.9rem;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .oauth-button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #F1F1F1;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .oauth-button:hover {
            background: #444;
            transform: translateY(-1px);
        }

        .oauth-button.google {
            background: #4285f4;
            border-color: #4285f4;
        }

        .oauth-button.google:hover {
            background: #357ae8;
        }

        .oauth-button.facebook {
            background: #1877f2;
            border-color: #1877f2;
        }

        .oauth-button.facebook:hover {
            background: #166fe5;
        }

        .oauth-button.apple {
            background: #000;
            border-color: #333;
        }

        .oauth-button.apple:hover {
            background: #333;
        }

        .oauth-button.twitter {
            background: #1da1f2;
            border-color: #1da1f2;
        }

        .oauth-button.twitter:hover {
            background: #0d95e8;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .form-footer a {
            color: #4ECDC4;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            background: #059669;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .tfa-container {
            display: none;
            margin-top: 20px;
        }

        .tfa-input {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.5em;
            font-weight: 600;
        }

        .back-link {
            color: #4ECDC4;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="logo">
            <h1>Mewayz</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="tfa-container" id="tfa-container">
                <div class="form-group">
                    <label for="tfa-code">Two-Factor Authentication Code</label>
                    <input type="text" id="tfa-code" name="tfa_code" class="tfa-input" placeholder="000000" maxlength="10">
                    <small style="color: #7B7B7B; font-size: 0.8rem; margin-top: 5px; display: block;">
                        Enter the 6-digit code from your authenticator app, or use a recovery code
                    </small>
                </div>
            </div>

            <button type="submit" class="login-button" id="login-button">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="oauth-buttons">
            <button class="oauth-button google" onclick="loginWithOAuth('google')">
                üîç Continue with Google
            </button>
            <button class="oauth-button facebook" onclick="loginWithOAuth('facebook')">
                üìò Continue with Facebook
            </button>
            <button class="oauth-button apple" onclick="loginWithOAuth('apple')">
                üçé Continue with Apple
            </button>
            <button class="oauth-button twitter" onclick="loginWithOAuth('twitter')">
                üê¶ Continue with Twitter
            </button>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
            <p><a href="/forgot-password">Forgot your password?</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://a76c274e-bfc1-4e58-b3cd-36362339121e.preview.emergentagent.com/api';
        let requiresTwoFactor = false;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tfaCode = document.getElementById('tfa-code').value;
            const button = document.getElementById('login-button');
            
            button.disabled = true;
            button.textContent = 'Signing in...';
            
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        two_factor_code: tfaCode || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.success) {
                        // Store user data and token
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    if (data.requires_2fa) {
                        requiresTwoFactor = true;
                        document.getElementById('tfa-container').style.display = 'block';
                        document.getElementById('tfa-code').focus();
                        showMessage('Please enter your two-factor authentication code', 'error');
                    } else {
                        showMessage(data.message || 'Login failed', 'error');
                    }
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }

            button.disabled = false;
            button.textContent = 'Sign In';
        }

        async function loginWithOAuth(provider) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/oauth/${provider}`, {
                    method: 'GET',
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to OAuth provider
                    window.location.href = data.redirect_url;
                } else {
                    showMessage(data.message || `${provider} login is not available`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to connect with ${provider}`, 'error');
            }
        }

        function showMessage(message, type) {
            hideMessages();
            const messageElement = document.getElementById(`${type}-message`);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Check if user is already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/dashboard';
        }

        // Check for OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('oauth_success')) {
            const token = urlParams.get('token');
            const userData = urlParams.get('user');
            
            if (token) {
                localStorage.setItem('auth_token', token);
                localStorage.setItem('user_data', userData);
                showMessage('OAuth login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }
        }
    </script>
</body>
</html>
